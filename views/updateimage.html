<ol class="breadcrumb">
  <li><a ui-sref="app">Home</a></li>
  <li><a ui-sref="app.browse">Brose products</a></li>
  <li class="active">add product image</li>
</ol>

<div class="alert alert-success" role="alert" ng-show="insertImageStatus">
      <p>success</p>
      <div>
          <p ng-model="insertImageMessage">{{insertImageMessage}}</p>
      </div>
</div>

<div class="panel panel-default" class="col-sm-8">
  <div class="panel-heading">adding product image</div>
  <div class="panel-body">
    <form class="form-horizontal" ng-controller="updateImageController" name="formImage" ng-submit = "submitImage()" enctype="multipart/form-data" method="post">

          <div class="form-group">
            <label for="InputFile" class="col-sm-2 control-label">Choose File</label>
            <div class="col-sm-8">
                <input type="file" id="InputFile" ngf-select ng-model="file" name="file">
            </div>
          </div>

          <div ngf-thumbnail="file">
            <label for="filepreview" class="col-sm-2 control-label">File Preview</label>
            <div class="col-sm-8">
                <img ngf-src="file" ngf-background="file" ngf-resize="{width: 100, height: 100}"ngf-thumbnail="file" class="thumb">
            </div>
          </div>
          
          <br>
          <br>
          <br>
          <br>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default submit">Submit Image</button>
            </div>
          </div>

      </form>
  </div>
</div>
